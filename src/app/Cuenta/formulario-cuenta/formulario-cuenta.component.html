<h5></h5>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="form.controls.nombre" />
        <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo Cuenta</mat-label>
        <mat-select [formControl]="form.controls.tipoCuenta">
            @for (tipo of tiposCuentasList; track tipo){
                <mat-option [value]="tipo">{{tipo.nombre}}</mat-option>
            }
        </mat-select>
        <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Balance</mat-label>
        <input matInput [formControl]="form.controls.balance" type="text" inputmode="decimal" placeholder="0.00" />
        <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput [formControl]="form.controls.descripcion" rows="3"></textarea>
        <mat-error></mat-error>
    </mat-form-field>

    <div class="contenedor-botones">
        <button mat-flat-button type="submit" [disabled]="form.invalid" class="primary">Guardar Cambios </button>
        <a mat-stroked-button class="warn" routerLink="/cuentas">Cancelar</a>
    </div>
</form>
